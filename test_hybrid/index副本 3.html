function bubbleSort2(arr) {
    var len = arr.length;
    for (var i = len-1; i > 0; i--) {
        for (var j = len-1; j >len-1-i; j--) {
            if (arr[j] < arr[j-1]) {        // 相邻元素两两对比
                var temp = arr[j-1];        // 元素交换
                arr[j-1] = arr[j];
                arr[j] = temp;
            }
        }
     }
     return arr;
   }

var arr = [2,5,4,2,5,2,1,3]
bubbleSort2(arr);


  Array.prototype.remove = function(i){
        if(isNaN(i) || i < 0 || i >= this.length){
            return this;
        }
        for(var j=i;j<this.length;j++){
            this[j] = this[j+1];
        }
        this.length-=1;
    };


var arr = [1,2,3,4,5,6];
arr.remove(3);

function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        for (var j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {        // 相邻元素两两对比
                var temp = arr[j+1];        // 元素交换
                arr[j+1] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}

var arr = [2,4,5,2,3,5,1]
var arr2 = bubbleSort(arr);
